<mat-card class="logros">
    <mat-card-header>
        <mat-card-title>Logros</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let logro of logros">
            <h3>{{logro.title}}</h3>
            <p>{{logro.description}}</p>
        </div>
    </mat-card-content>
</mat-card>
